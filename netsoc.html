<!DOCTYPE html>
<html>
<head>
<title>Nutmeg</title>
<script async src="https://use.fontawesome.com/2926a1b865.js"></script>
<link async href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet" type="text/css">
<script src="nutmeg.js"></script>
<script>

nutmeg().global();
window.onload = function() {
    body().style(style.body)(
        div(
            h1(
                text('This Is Nutmeg'),
                div().style(style.hline),
                div(
                    div.apply(null,
                       [['github', 'https://github.com/414owen'],
                        ['bitbucket', 'https://bitbucket.org/shephero/'],
                        ['linkedin', 'https://www.linkedin.com/in/owen-shepherd-50418b110'],
                        ['envelope', 'mailto:414o' + 'wen@gm' + 'ail.com']]
                        .map(function(button) {
                            return i().classes(['fa', 'fa-' + button[0]])
                                    .link(button[1]);
                        })
                    ).style(style.icons)
                ).style(style.centerHor)
            ).style(style.inline, style.name)
        ).style(style.center)
    )
}

var style = mergeStyle({
    base: {
        border: '0',
        margin: '0',
        padding: '0',
        fontFamily: 'Raleway',
        fontWeight: '300',
        lineHeight: '1.15',
        display: 'block',
        transition: 'all 0.3s ease'
    },
    background: {
        depends: ['base', 'fill',]
    },
    name: {
        depends: ['base'],
        fontSize: '3rem'
    },
    abs: {
        position: 'absolute'
    },
    fillPage: {
        depends: ['base', 'abs'],
        width: '100vw',
        height: '100vh'
    },
    body: {
        depends: ['fillPage'],
        backgroundColor: '#f5f5f5'
    },
    fill: {
        width: '100%',
        height: '100%'
    },
    flex: {
        display: 'flex',
    },
    centerHor: {
        depends: ['flex'],
        justifyContent: 'center',
        textAlign: 'center'
    },
    center: {
        depends: ['fill', 'centerHor'],
        alignItems: 'center',
    },
    icons: {
        depends: ['lower', 'disperse'],
        fontSize: '2rem',
        width: '80%'
    },
    disperse: {
        depends: ['fill', 'centerHor'],
        justifyContent: 'space-around'
    },
    inline: {
        depends: ['base'],
        display: 'inline-block'
    },
    hline: {
        depends: ['lower'],
        borderTop: '1px solid'
    },
    lower: {
        marginTop: '0.5rem'
    }
});
</script>
<link rel="icon" type="image/png" sizes="32x32" href="http://owenowen.netsoc.ie/res/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="http://owenowen.netsoc.ie/res/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="http://owenowen.netsoc.ie/res/favicon-16x16.png">
</head>

</html>
