<!DOCTYPE html>
<html>
<head>
    <title>Nutmeg</title>
    <script src="nutmeg.min.js"></script>
    <script>
window.onload = function() {

    var nut = nutmeg();
    for (var key in nut) {
        eval('var ' + key + '=nut[key];');
    }

    var fg = '#eee';
    var bg = '#333';

    var style = mergeStyle({
        base: {
            backgroundColor: '#111'
        },
        spaced: {
            margin: '0.5rem',
            padding: '0.5rem'
        },
        bordered: {
            borderRadius: '8px'
        },
        fib: {
            depends: ['spaced', 'bordered'],
            display: 'inline-block',
            backgroundColor: bg,
            color: fg,
            transition: 'all 0.2s ease',
            hover: {
                color: bg,
                backgroundColor: fg
            }
        }
    });



body(
    div(
        h1('Nutmeg'),
            'Hello World',
            div(
                div(
                "Don't disturb my nest!",
                br(),
                "Thanks.",
                br(),
                a('Take me to the nutmeg repo').href('https://github.com/414owen/Nutmeg')
            )
        )
    )
)
};
    </script>
</head>

<body>
</body>

</html>
