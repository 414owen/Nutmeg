<!DOCTYPE html>
<html>
<head>
<title>Nutmeg</title>
<script src="Nutmeg-U.js"></script>
<script>

nutmeg().global();
window.onload = function() {
    var curr = 1;
    var prev = 0;
    body().style(style.base)(
        Array(1500).fill(0).map(function (fib, ind) {
            var oldc = curr, oldp = prev;
            curr += prev;
            prev = oldc;
            return div(ind + ': ' + oldp).style(style.fib);
        })
    );
};

var style = mergeStyle({
    base: {
        backgroundColor: '#111'
    },
    spaced: {
        margin: '0.5rem',
        padding: '0.5rem'
    },
    bordered: {
        borderRadius: '8px'
    },
    fib: {
        depends: ['spaced', 'bordered'],
        display: 'inline-block',
        backgroundColor: '#333',
        color: '#eee'
    }
});

</script>
</head>

<body>
</body>

</html>
